<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component - Frontend Mentor</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsible.css">
</head>

<body>
    <main>
        <div class="cartao">
            <picture class="imagem">
                <source srcset="./src/images/image-product-mobile.jpg" media="(max-width:600px)"/>
                <img src="./src/images/image-product-desktop.jpg" alt="img">
            </picture>

            <div class="infos">
                <p class="titulo">PERFUME</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the house of CHANEL.</p>

                <div class="preco">
                    <p class="desconto">$149.99</p>
                    <p class="sem-desconto">$169.99</p>
                </div>
                
                <a href="https://github.com/luis92guimaraes">
                    <button class="botao">
                        <img src="src/images/icon-cart.svg" alt="icone carrinho">
                        Add to Cart
                    </button>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
