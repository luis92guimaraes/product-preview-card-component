<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component - Frontend Mentor</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <div class="cartao">
            <div class="imagem">
                <img src="src/images/image-product-desktop.jpg" alt="img">
            </div>

            <div class="infos">
                <p class="perfume">P E R F U M E</p>
                <h1 class="nome">Gabrielle Essence Eau De Parfum</h1>
                <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the house of CHANEL.</p>
            </div>

            <div class="preco">
                <p class="atual">$149.99 <s class="antigo">$169.99</s></p>
            </div>

            <a href="https://github.com/luis92guimaraes">
                <button class="botao">
                    <img src="src/images/icon-cart.svg" alt="cartImg">
                    Add to Cart
                </button>
            </a>
        </div>
    </main>
</body>

</html>
